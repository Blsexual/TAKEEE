<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
    <script src="calender.js"></script>
</head>
<body onload="javascript:innit()">
    <form action="javascript:eventcheck()">
        uID<input type="text" name="" id="uID">
        title<input type="text" name="" id="title">
        description<input type="text" name="" id="description">
        startDate<input type="datetime-local" name="" id="startDate">
        endDate<input type="datetime-local" name="" id="endDate">
        <input type="submit">
    </form>
</body>
</html>
<script>
    function eventcheck(){
        uID = document.getElementById("uID").value;
        title = document.getElementById("title").value;
        description = document.getElementById("description").value;
        startDate = document.getElementById("startDate").value;
        endDate = document.getElementById("endDate").value;
        fetch('calender_index.php?insertuID=' + uID + '&title=' + title + '&description=' + description + '&startDate=' + startDate + '&endDate=' + endDate);
        location.reload();
    }
</script>
